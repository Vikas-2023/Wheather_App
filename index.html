<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="clear-sky.png">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant-location conatiner -->
            <div class="grant-location-container sub-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant loaction access</p>
                <p>Allow Access to get Weather information</p>
                <button class="btn" data-grantAccsess>Grant Access</button>
            </div>




            <!-- Search-Form -->
            <form action="" class="form_container" data-searchform>
                <input type="text" placeholder="Search for city... "" data-saerchinput>
      <button class=" btn" type="submit"><img src="search.png" alt="" width="20" height="20" loading="lazy"></button>


            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- error -->
            <div class="error-container">
                <img src="not-found.png" alt="" height="120" width="120">
                <p>Invalid City Name</p>
            </div>


            <!-- show Weather info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- wather description -->
                <p data-weatherDesc></p>
                <!-- wather icon -->
                <img data-weatherIcon>
                <!-- wather temp -->
                <p data-temp></p>

                <!-- 3 cards parameter -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="index.js"></script>
</body>

</html>
